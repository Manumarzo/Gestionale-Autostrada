<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Multe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Portale Autostrade</a>
      <a href="/" class="btn btn-outline-light">Torna alla Home</a>
    </div>
  </nav>
</header>

<main class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Gestione Multe</h1>
    <div id="adminButtons" style="display: none;">
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row mb-3 g-2">
        <div class="col-md-7">
          <input type="text" id="searchTargaInput" class="form-control" placeholder="Cerca per targa...">
        </div>
        <div class="col-md-2">
          <button id="clearTargaSearchButton" class="btn btn-secondary w-100">Ripulisci</button>
        </div>
      </div>
      <table class="table table-striped table-hover" id="caselliTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Targa</th>
          <th>Motivazione</th>
          <th>Importo</th>
          <th>Scadenza</th>
        </tr>
        </thead>
        <tbody id="multeTableBody">
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- SCRIPT (L'ORDINE Ãˆ FONDAMENTALE) -->
<script src="http://localhost:8080/auth/js/keycloak.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="auth.js"></script>
<script src="multe.js"></script>
</body>
</html>
