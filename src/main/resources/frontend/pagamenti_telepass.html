<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Pagamenti Telepass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Portale Autostrade</a>
            <a href="/" class="btn btn-outline-light">Torna alla Home</a>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gestione Pagamenti Telepass</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row mb-3 g-2">
                <div class="col-md-2">
                    <button id="riscuotiPagamentiButton" class="btn btn-secondary w-100">Riscuoti tutti i pagamenti</button>
                </div>
            </div>
            <table class="table table-striped table-hover" id="pagamentiTable">
                <thead>
                <tr>
                    <th>Tratta</th>
                    <th>Targa</th>
                    <th>Importo</th>
                    <th>Pagato</th>
                    <!-- Intestazione per le azioni aggiunta da JS se admin -->
                </tr>
                </thead>
                <tbody id="pagamentiTableBody">
                </tbody>
            </table>
        </div>
    </div>
</main>

</html>
